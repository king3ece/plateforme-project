spring.application.name=plateforme
# ============================================
# Server Configuration
# ============================================
server.port=9091
app.base-url=http://localhost:9091/
# ============================================
# Database Configuration
# ============================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.enabled=true
spring.jpa.open-in-view=false

# Defer running data.sql until after JPA has initialized the schema
spring.jpa.defer-datasource-initialization=true

